<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f4f4; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 5px; }
    hr { margin: 30px 0; }
  </style>
</head>
<body>
  <h1>My Blog Posts</h1>
  <form method="POST" action="/add">
    <input name="title" placeholder="Title" required><br>
    <textarea name="content" placeholder="Write something..." required></textarea><br>
    <button type="submit">Add Post</button>
  </form>
  <hr>
  {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <hr>
  {% endfor %}
</body>
</html>
